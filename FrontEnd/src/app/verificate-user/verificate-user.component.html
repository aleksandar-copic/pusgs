<select [(ngModel)]="selectedUser">
    <option *ngFor="let t of users">
      {{t.UserName}} 
    </option>
  </select>
  <br/>
  <br/>
  
  <button (click)="PrikaziInfo()"> Prikazi informacije </button>
  
  <h4>Profil selektovanog korisnika</h4>
  <div class="verificate-user-form" style="width: 400px;">
    <form [formGroup]="infoForm">
      <div class="form-group row">
        <label for="Name" class="col-sm-2 col-form-label">Ime</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" readonly="true" formControlName="Name" id="Name"> 
        </div>
      </div>
      <div class="form-group row">
          <label for="Surname" class="col-sm-2 col-form-label">Prezime</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" readonly="true" formControlName="Surname" id="Surname"> 
          </div>
      </div>
      <div class="form-group row">
        <label for="Email" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" readonly="true" formControlName="Email" id="Email">
        </div>
      </div>
      <div class="form-group row">
          <label for="PhoneNumber" class="col-sm-2 col-form-label">Telefon</label>
          <div class="col-sm-10">
            <input type="tel" class="form-control" readonly="true" formControlName="PhoneNumber" id="PhoneNumber"> 
          </div>
      </div>
      <div class="form-group row">
          <label for="Date" class="col-sm-2 col-form-label">Datum rodjenja</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" readonly="true" formControlName="Date" id="Date"> 
          </div>
      </div>
      <div class="form-group row">
          <label for="Address" class="col-sm-2 col-form-label">Adresa</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" readonly="true" formControlName="Address" id="Address"> 
          </div>
      </div>
      <div class="form-group row">
          <label for="UserType" class="col-sm-2 col-form-label">Tip putnika</label>
          <div class="col-sm-10">
            <input readonly="true" type="text" class="form-control" readonly="true" formControlName="UserType" id="UserType"> 
          </div>
      </div>
      <div class="form-group row">
          <label for="Verificate" class="col-sm-2 col-form-label">Status</label>
          <div class="col-sm-10">
            <input readonly="true" type="text" class="form-control" formControlName="Verificate" id="Verificate"> 
          </div>
      </div>
      <div class="form-group row">
          <label for="ImageUrl" class="col-sm-2 col-form-label">Dokument</label>
          <img [src]="imageToValidate" style="max-width: 200px; max-height: 200px;" class="btn-md img-fluid img-thumbnail"/>
          <br/>
      </div>
    </form>
  </div>
  
  <br/>
  <br/>
  <button (click)="Prihvati()"> Prihvati zahtev </button>
  <br/>
  <button (click)="Odbij()"> Odbij zahtev </button>
  <br/>
  {{odluka}}
